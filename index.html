<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Para Victoria Alessandra: La Ni√±era que Inspira</title>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;700&family=Raleway:wght?100;400;700&display=swap" rel="stylesheet">
    <style>
        /* ESTILOS BASE Y FONDO M√ÅGICO */
        body {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            /* Fondo vibrante y alegre */
            background: linear-gradient(135deg, #f8bbd0, #e1bee7); /* Rosado y lila suaves */
            animation: background-pulse 15s infinite alternate; 
            font-family: 'Raleway', sans-serif;
            color: #333; 
            overflow: hidden; 
            position: relative;
        }

        @keyframes background-pulse {
            0% { background: linear-gradient(135deg, #f8bbd0, #e1bee7); }
            50% { background: linear-gradient(135deg, #c5cae9, #b2ebf2); }
            100% { background: linear-gradient(135deg, #f8bbd0, #e1bee7); }
        }

        /* CONTENEDOR PRINCIPAL DE LA CARTA */
        #letter-container {
            max-width: 750px;
            padding: 60px; 
            background-color: rgba(255, 255, 255, 0.98); 
            border-radius: 20px;
            box-shadow: 0 15px 40px rgba(180, 100, 200, 0.3); /* Sombra m√°s lila/azulada */
            position: relative;
            z-index: 10;
            opacity: 0; 
            transform: translateY(30px);
            animation: fade-in-up 1.5s forwards;
            animation-delay: 0.5s;
        }

        @keyframes fade-in-up {
            to { opacity: 1; transform: translateY(0); }
        }

        /* ESTILO DE L√çNEA SEPARADA */
        .line {
            display: block;
            margin-bottom: 30px; 
            font-size: 1.4rem;
            white-space: pre-wrap; 
            overflow: hidden;
            border-right: 0.15em solid #a8a8a8; 
            animation: blink-caret 0.75s step-end infinite;
            line-height: 1.6; 
            min-height: 1.4rem; 
        }
        
        .line strong { 
            color: #880e4f; /* Color m√°s profundo para el √©nfasis */
            font-family: 'Playfair Display', serif;
            font-weight: 700;
        }

        .final-impact-line { 
            font-size: 2.5rem; 
            font-family: 'Playfair Display', serif;
            font-weight: 900;
            color: #c2185b; /* Tono de rosa fuerte para el impacto */
            text-shadow: 0 0 15px rgba(194, 24, 91, 0.7), 0 0 30px rgba(194, 24, 91, 0.4);
            margin-top: 40px;
            border-right: none !important; 
            animation: final-line-pulse 1s infinite alternate; 
        }
        
        @keyframes final-line-pulse {
            from { transform: scale(1.0); opacity: 1; }
            to { transform: scale(1.02); opacity: 0.95; }
        }
        
        .completed {
            border-right: none !important;
        }

        @keyframes blink-caret {
            from, to { border-color: transparent }
            50% { border-color: #a8a8a8; }
        }

        /* ESTILO DEL BOT√ìN DE DEDICATORIA */
        #dedication-button {
            display: none; 
            margin-top: 40px;
            padding: 15px 30px;
            font-size: 1.2rem;
            font-family: 'Playfair Display', serif;
            font-weight: 700;
            text-decoration: none;
            color: #fff;
            background-color: #4CAF50; 
            border: 2px solid #FF5722; 
            border-radius: 8px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
            transition: all 0.3s ease;
            cursor: pointer;
            z-index: 20;
        }

        #dedication-button:hover {
            background-color: #388E3C;
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.3);
            transform: scale(1.05);
        }

        /* ESTILO DE LA FIRMA */
        #signature {
            margin-top: 50px;
            font-family: 'Playfair Display', serif;
            font-style: italic;
            font-size: 1.8rem;
            text-align: right;
            color: #0d0d0d;
            opacity: 0;
            transform: translateY(20px);
        }

        /* --- PART√çCULAS DE EXPLOSI√ìN/LLUVIA --- */
        .particle-container {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 100;
        }
        .particle {
            position: absolute;
            opacity: 0;
            font-size: 2rem; 
        }

        /* MEDIA QUERIES */
        @media (max-width: 768px) {
            #letter-container { max-width: 90%; padding: 30px; }
            .line { font-size: 1.1rem; margin-bottom: 20px; }
            .final-impact-line { font-size: 1.8rem; }
            #signature { font-size: 1.2rem; margin-top: 20px; }
            #dedication-button { font-size: 1rem; padding: 10px 20px; }
            .particle { font-size: 1.5rem; }
        }
    </style>
</head>
<body>
    
    <div id="letter-container"></div>
    
    <a id="dedication-button" 
       href="https://www.youtube.com/watch?v=KlXe8tT-ivk" 
       target="_blank">
       ¬°M√∫sica para tus peque√±os! üá≤üáΩüß∏
    </a>
    
    <div id="signature"></div>
    <div class="particle-container" id="particle-container"></div>

    <script>
        // L√ìGICA DE PROGRAMACI√ìN CON JAVASCRIPT

        // 1. EL CONTENIDO DE LA CARTA (Animadora y tierna)
        const letterContent = [
        "Mi inspiradora <strong>Victoria Alessandra</strong>, la fuerza que nutre el futuro. üöÄ", 
        "",
        // --- INICIO DEL PARCHE ---
        "Mi amor, ya que casi te vas a trabajar, quiero que sepas que te amo,",
        "y que estar√© para ti **siempre**. Suerte en tu hermosa labor. ‚ù§Ô∏è",
        "", // Espacio para separar
        // --- FIN DEL PARCHE ---
        "Tu labor como ni√±era es mucho m√°s que un trabajo; es una **misi√≥n de amor y alegr√≠a**. Cada d√≠a, con tu sonrisa, siembras esperanza en peque√±os corazones. ‚ú®",
        "La forma en que transformas los desaf√≠os en **aventuras** y los peque√±os momentos en **grandes recuerdos** es simplemente admirable. Eres una **hero√≠na** de la cotidianidad. üåü",
        "S√© que a veces es agotador, pero quiero que sepas que tu **energ√≠a, paciencia y creatividad** dejan una huella imborrable. ¬°Eres un **motor de luz**! üíñ",
        "Que nada apague esa chispa que te hace ser t√∫. Sigue brillando, sigue ense√±ando, sigue amando. **¬°Tu impacto es inmenso y maravilloso!** üåà",
        "",
        "<strong>¬°Te Amo, mi valiente ni√±a linda, y celebro cada paso que das con tu hermoso coraz√≥n!</strong> üòç",
        "",
        "Con la devoci√≥n inquebrantable de mi alma,",
        "Tu admirador"
    ];
        
        // Elementos del DOM
        const letterContainer = document.getElementById('letter-container');
        const signatureElement = document.getElementById('signature');
        const particleContainer = document.getElementById('particle-container');
        const dedicationButton = document.getElementById('dedication-button');

        // Configuraci√≥n de la animaci√≥n
        const typingSpeed = 60; 
        const pauseBetweenLines = 1800; 
        let currentLineIndex = 0;

        // Emojis para la lluvia y explosiones (m√°s alegres y motivadores)
        const rainEmojis = ['üíñ', '‚ú®', 'üöÄ', 'üåà', 'üåü', 'üí™', 'üòä', 'üéâ'];
        const explosionEmojis = ['üí•', 'üíñ', 'üöÄ', 'üåü', 'üéâ', '‚ú®', 'üòä', 'üòç']; 

        // --- FUNCIONES DE ANIMACI√ìN ---

        function typeWriter() {
            if (currentLineIndex < letterContent.length) {
                const lineText = letterContent[currentLineIndex];
                const newLine = document.createElement('span');
                newLine.classList.add('line');
                
                const finalLineText = "<strong>¬°Te Amo, mi valiente ni√±a linda, y celebro cada paso que das con tu hermoso coraz√≥n!</strong> üòç";
                
                if (lineText === finalLineText) {
                    newLine.classList.add('final-impact-line');
                }
                
                letterContainer.appendChild(newLine);
                typeLineCharacters(newLine, lineText, 0);
            } else {
                // Cuando termina la carta, muestra el bot√≥n y la firma
                dedicationButton.style.display = 'block'; 
                
                signatureElement.textContent = letterContent[letterContent.length - 1]; 
                const totalDuration = (currentLineIndex * pauseBetweenLines) + (currentLineIndex * 20 * typingSpeed);
                signatureElement.style.animationDelay = `${totalDuration / 1000}s`;
                signatureElement.style.opacity = 1; 
                
                startParticleRain(rainEmojis, 150, 5, 2000, 15000); 
            }
        }

        function typeLineCharacters(element, text, charIndex) {
            if (charIndex < text.length) {
                const char = text.charAt(charIndex);
                if (char === '<') { 
                    const endIndex = text.indexOf('>', charIndex);
                    if (endIndex !== -1) {
                        const htmlTag = text.substring(charIndex, endIndex + 1);
                        element.innerHTML += htmlTag;
                        charIndex = endIndex; 
                    }
                } else {
                    element.innerHTML += char;
                }
                setTimeout(() => typeLineCharacters(element, text, charIndex + 1), typingSpeed);
            } else {
                element.classList.add('completed');
                element.classList.remove('line');

                // Disparar eventos visuales en frases clave (emojis de √°nimo/inspiraci√≥n)
                if (currentLineIndex === 2) { 
                    createFloatingEmojis(['‚ú®', 'üå±', 'üòä'], element);
                }
                if (currentLineIndex === 4) {
                    createFloatingEmojis(['üí°', 'üíñ', 'üí™'], element);
                }
                if (currentLineIndex === 7) { 
                    triggerBigExplosion(element); 
                }

                currentLineIndex++;
                setTimeout(typeWriter, pauseBetweenLines);
            }
        }

        // Crea emojis flotantes cerca del texto
        function createFloatingEmojis(emojisArr, targetElement) {
            const rect = targetElement.getBoundingClientRect();
            emojisArr.forEach(emojiChar => {
                const emoji = document.createElement('div');
                emoji.classList.add('particle');
                emoji.textContent = emojiChar;
                emoji.style.left = `${rect.right + Math.random() * 30 - 15}px`; 
                emoji.style.top = `${rect.top + rect.height / 2 + Math.random() * 30 - 15}px`; 
                particleContainer.appendChild(emoji);

                const floatDuration = Math.random() * 2 + 1.5;
                const floatDistance = Math.random() * 50 + 50; 
                const floatAngle = Math.random() * 2 * Math.PI; 

                emoji.animate([
                    { transform: `translate(0, 0)`, opacity: 1, fontSize: '1.5rem' },
                    { transform: `translate(${Math.cos(floatAngle) * floatDistance}px, ${Math.sin(floatAngle) * floatDistance}px) scale(0.2)`, opacity: 0, fontSize: '2rem' }
                ], {
                    duration: floatDuration * 1000,
                    easing: 'ease-out',
                    fill: 'forwards'
                });

                setTimeout(() => emoji.remove(), floatDuration * 1000 + 100);
            });
        }

        // --- Explosi√≥n principal, centrada en la l√≠nea de impacto ---
        function triggerBigExplosion(element) {
            const rect = element.getBoundingClientRect();
            const centerX = rect.left + rect.width / 2;
            const centerY = rect.top + rect.height / 2;

            for (let i = 0; i < 80; i++) { 
                const particle = document.createElement('div');
                particle.classList.add('particle');
                particle.textContent = explosionEmojis[Math.floor(Math.random() * explosionEmojis.length)];
                particle.style.left = `${centerX}px`;
                particle.style.top = `${centerY}px`;
                particleContainer.appendChild(particle);

                const angle = Math.random() * Math.PI * 2;
                const distance = Math.random() * 300 + 100;
                const duration = Math.random() * 3 + 1.5;

                particle.animate([
                    { transform: `translate(0, 0) scale(1)`, opacity: 1 },
                    { transform: `translate(${Math.cos(angle) * distance}px, ${Math.sin(angle) * distance}px) scale(0.1)`, opacity: 0 }
                ], {
                    duration: duration * 1000,
                    easing: 'ease-out',
                    fill: 'forwards'
                });

                setTimeout(() => particle.remove(), duration * 1000 + 100);
            }
        }

        // Lluvia de part√≠culas gen√©rica (usada para la lluvia final)
        function startParticleRain(emojisArr, count, minSize, minDelay, maxDelay) {
            for (let i = 0; i < count; i++) {
                const particle = document.createElement('div');
                particle.classList.add('particle');
                particle.textContent = emojisArr[Math.floor(Math.random() * emojisArr.length)];
                
                const size = Math.random() * 1.5 + minSize; 
                particle.style.fontSize = `${size}rem`;
                
                const startX = Math.random() * window.innerWidth;
                particle.style.left = `${startX}px`;
                
                const delay = Math.random() * (maxDelay - minDelay) + minDelay;

                 particle.animate([
                    { transform: `translateY(-50px) scale(0.8)`, opacity: 0.8 },
                    { transform: `translateY(${window.innerHeight + 50}px) scale(1.2)`, opacity: 0 }
                ], {
                    duration: delay,
                    easing: 'linear',
                    fill: 'forwards'
                });

                particleContainer.appendChild(particle);
                setTimeout(() => particle.remove(), delay + 1000); 
            }
        }

        // --- INICIO ---
        window.onload = () => {
            typeWriter();
            startParticleRain(['üíñ', '‚ú®', 'üåü', 'üå∑'], 30, 0.8, 8000, 20000); 
        };
    </script>
</body>
</html>
